<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lamp Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/lslider.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/roundslider.min.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/roundslider.min.js"></script>
</head>
<body>
    <div id="slider" class="slider"></div>
    <div id="button" class="button"><button type="button"></button></div>
    <script>
        $("#slider").roundSlider({
            circleShape: "custom-quarter",
            sliderType: "min-range",
            showTooltip: "false",
            startAngle: -45,
            width: 22,
            radius: 200,
            value: 50
        });          
    </script>
</body>
</html>
